# Server settings
server.port=8080  

# Logging
logging.level.org.springframework=INFO
logging.level.com.example.orders=DEBUG

# Validation messages (optional overrides)
spring.messages.basename=messages

# Pretty print JSON
spring.jackson.serialization.INDENT_OUTPUT=true

# Donâ€™t fail on empty beans
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

# Allow self references
spring.jackson.serialization.FAIL_ON_SELF_REFERENCES=false

# Wrap root value
spring.jackson.serialization.WRAP_ROOT_VALUE=true

